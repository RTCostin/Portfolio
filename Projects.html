<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjQ87ws3M7PjjYhRtdxrOG0okbGS3t9LeNx_svnI4sGERrr8FA0Ez_PiRiEv0bpcCFtBfjgm8I2gWMwHZxLZSp_QZYbqqLvO_JcHWKZhbk2G-ecwXiSPFEWOJSSHZYNEWReIRBb4nlweJ_D/w3840-h2400-c/sekiro-shadows-die-twice-art-uhdpaper.com-8K-39.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .purina-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 300px);
            gap: 20px;
        }
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #ccc;
            background: white;
        }
        .example {
            background: black;
            color: white;
        }
        .description {
            background: #f1f1f1;
            color: #333;
        }
        .blank {
            border: none;
            background: rgba(255, 255, 255, 0);
        }
        .toc {
            width: 16%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            position: sticky;
            top: 0;
        }
        .toc h2 {
            font-size: 2em;
            text-align: center;
            margin-top: 0;
            color: white;
        }
        .toc ul {
            list-style: none;
            padding: 0;
        }
        .toc li {
            margin-bottom: 10px;
        }
        .toc a {
            font-size: 1.5em;
            text-decoration: none;
            color: white;
        }
        .toc a:hover {
            color: #1100ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content Section -->
        <div class="content">
            <h1>Projects</h1>
            <div class="purina-grid">

                <div class="grid-item example">Example 1</div>
                <div class="grid-item blank"></div>
                <div class="grid-item example">Example 2</div>
                <div class="grid-item description">Description 1</div>
                <div class="grid-item example">Example 3</div>
                <div class="grid-item description">Description 2</div>
                <div class="grid-item blank"></div>
                <div class="grid-item description">Description 3</div>

            </div>
        </div>
        <!-- Table of Contents Section -->
        <div class="toc">
            <h2>Table of Contents</h2>
            <ul>
                <li><a href="Welcome.html">Welcome</a></li>
                <li><a href="About_Me.html">About Me</a></li>
                <li><a href="Contact_Me.html">Contact Me</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
