<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Content</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-y: auto; /* Enable scrolling */
        }
        .container {
            display: flex;
            width: 100%;
            min-height: 100vh; /* Ensure container fits full viewport height */
        }
        .content {
            width: 84%; /* Adjust content width to fill remaining space */
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
        }
        .separator {
            height: 5px;
            background-color: black;
            margin: 20px 0;
        }
        .purina-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            grid-template-rows: repeat(4, 300px); /* Double height of each row */
            gap: 20px;
        }
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            height: 100%; /* Fill grid cell */
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        .example {
            background-color: #000000;
            color: white;
        }
        .description {
            background-color: #f1f1f1;
            color: #333;
        }
        .blank {
            background-color: white;
            border: none;
        }
        .toc {
            position: fixed; /* Fix the TOC to the viewport */
            top: 0;
            right: 0;
            width: 16%; /* Reduced width */
            height: 100%; /* Full height of the viewport */
            background-color: #f1f1f1;
            padding: 20px;
            overflow-y: auto; /* Scroll within the TOC if content exceeds viewport */
            border-left: 2px solid #ccc;
        }
        .toc h2 {
            text-align: center;
            margin-top: 0;
        }
        .toc ul {
            list-style-type: none;
            padding: 0;
        }
        .toc li {
            margin-bottom: 10px;
        }
        .toc a {
            text-decoration: none;
            color: #333;
        }
        .toc a:hover {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content Section -->
        <div class="content">
            <h1>Main Content</h1>
            <div class="separator"></div>
            <div class="purina-grid">
                <!-- Grid Boxes -->
                <div class="grid-item example" style="grid-column: 1; grid-row: 1;">Example 1</div>
                <div class="grid-item blank" style="grid-column: 2; grid-row: 1;"></div>
                <div class="grid-item example" style="grid-column: 3; grid-row: 1;">Example 2</div>
                <div class="grid-item description" style="grid-column: 1; grid-row: 2;">Description 1</div>
                <div class="grid-item example" style="grid-column: 2; grid-row: 2;">Example 3</div>
                <div class="grid-item description" style="grid-column: 3; grid-row: 2;">Description 2</div>
                <div class="grid-item example" style="grid-column: 1; grid-row: 3;">Example 4</div>
                <div class="grid-item description" style="grid-column: 2; grid-row: 3;">Description 3</div>
                <div class="grid-item example" style="grid-column: 3; grid-row: 3;">Example 5</div>
                <div class="grid-item description" style="grid-column: 1; grid-row: 4;">Description 4</div>
                <div class="grid-item blank" style="grid-column: 2; grid-row: 4;"></div>
                <div class="grid-item description" style="grid-column: 3; grid-row: 4;">Description 5</div>
            </div>
        </div>
        <!-- Table of Contents Section -->
        <div class="toc">
            <h2>Table of Contents</h2>
            <ul>
                <li><a href="#example1">Example 1</a></li>
                <li><a href="#example2">Example 2</a></li>
                <li><a href="#example3">Example 3</a></li>
                <li><a href="#example4">Example 4</a></li>
                <li><a href="#example5">Example 5</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
