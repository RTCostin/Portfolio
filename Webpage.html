<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Content</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .separator {
            height: 5px;
            background: black;
            margin: 20px 0;
        }
        .purina-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 300px);
            gap: 20px;
        }
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #ccc;
            background: white;
        }
        .example {
            background: black;
            color: white;
        }
        .description {
            background: #f1f1f1;
            color: #333;
        }
        .blank {
            border: none;
            background: white;
        }
        .toc {
            width: 16%;
            background: #f1f1f1;
            padding: 20px;
            border-left: 2px solid #ccc;
            overflow-y: auto;
        }
        .toc h2 {
            text-align: center;
            margin-top: 0;
        }
        .toc ul {
            list-style: none;
            padding: 0;
        }
        .toc li {
            margin-bottom: 10px;
        }
        .toc a {
            text-decoration: none;
            color: #333;
        }
        .toc a:hover {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content Section -->
        <div class="content">
            <h1>Main Content</h1>
            <div class="separator"></div>
            <div class="purina-grid">
                <!-- Grid Boxes -->
                <div class="grid-item example">Example 1</div>
                <div class="grid-item blank"></div>
                <div class="grid-item example">Example 2</div>
                <div class="grid-item description">Description 1</div>
                <div class="grid-item example">Example 3</div>
                <div class="grid-item description">Description 2</div>
                <div class="grid-item example">Example 4</div>
                <div class="grid-item description">Description 3</div>
                <div class="grid-item example">Example 5</div>
                <div class="grid-item description">Description 4</div>
                <div class="grid-item blank"></div>
                <div class="grid-item description">Description 5</div>
            </div>
        </div>
        <!-- Table of Contents Section -->
        <div class="toc">
            <h2>Table of Contents</h2>
            <ul>
                <li><a href="#example1">Example 1</a></li>
                <li><a href="#example2">Example 2</a></li>
                <li><a href="#example3">Example 3</a></li>
                <li><a href="#example4">Example 4</a></li>
                <li><a href="#example5">Example 5</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
