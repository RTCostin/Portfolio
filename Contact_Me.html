<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.cdaresort.com/wp-content/uploads/2024/06/HEADER.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .purina-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 300px);
            gap: 20px;
        }
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #ccc;
            background: white;
        }
        .example {
            background: rgba(0, 0, 0, 0.6);
            color: white;
        }
        .description {
            background: #f1f1f180;
            color: #333;
        }
        .blank {
            border: none;
            background: rgba(255, 255, 255, 0);
        }
        .toc {
            width: 16%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            position: sticky;
            top: 0;
            order: 2; /* Places TOC after content */
        }
        .toc h2 {
            font-size: 2em;
            text-align: center;
            margin-top: 0;
            color: white;
        }
        .toc ul {
            list-style: none;
            padding: 0;
        }
        .toc li {
            margin-bottom: 10px;
        }
        .toc a {
            font-size: 1.5em;
            text-decoration: none;
            color: white;
        }
        .toc a:hover {
            color: #1100ff;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .toc {
                width: 100%;
                position: static;
                order: 1;
                margin-bottom: 20px;
            }
            .content {
                order: 2;
            }
            .purina-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                gap: 10px;
            }
            .grid-item {
                height: 100px;
            }
            .grid-item:nth-child(1) { order: 1; }
            .grid-item:nth-child(4) { order: 2; }
            .grid-item:nth-child(2) { order: 3; }
            .grid-item:nth-child(5) { order: 4; }
            .grid-item:nth-child(3) { order: 5; }
            .grid-item:nth-child(6) { order: 6; }
            h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }
            .toc h2 {
                font-size: 1.5em;
            }
            .toc a {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content Section -->
        <div class="content">
            <h1>Contact Me</h1>
            <div class="purina-grid">
                <div class="grid-item example">Phone</div>
                <div class="grid-item example">Email</div>
                <div class="grid-item example">Social Media</div>
                <div class="grid-item description">+1 (208)-661-0277</div>
                <div class="grid-item description">ryantcostin@gmail.com</div>
                <div class="grid-item description">Instagram: @ryco.costin <br> Linkedin: Ryan Costin <br> Indeed: Ryan Costin</div>
            </div>
        </div>
        <!-- Table of Contents Section -->
        <div class="toc">
            <h2>Table of Contents</h2>
            <ul>
                <li><a href="index.html">Welcome</a></li>
                <li><a href="About_Me.html">About Me</a></li>
                <li><a href="Projects.html">Projects</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
